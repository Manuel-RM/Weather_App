<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
	<title>Weather App ⛅</title>
</head>

<body>
	<main>
		<img src="assets/images/backgroud/clear_night.webp" alt="clear_night" class="icon">
		<section class="weatherApp">
			<h1>Weather App ⛅</h1>
			<form class="search">
				<input type="text" placeholder="Enter city name">
				<button type="submit">
					<img src="assets/images/svg/search.svg" alt="search icon">
				</button>
			</form>

			<article class="weatherInfo">
				<h2>City: <span class="city"></span></h2>
				<h2>Time: <span class="time"></span></h2>
				<h2>Temperature: <span class="temp"></span></h2>
				<h2>Humidity: <span class="humidity"></span></h2>
			</article>
		</section>
	</main>
</body>

</html>
