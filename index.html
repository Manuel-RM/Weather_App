<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
	<title>Weather App ⛅</title>
</head>

<body>
	<main>
		<img src="assets/images/cloudy.jpg" alt="cloudy" class="icon">
		<section class="weatherApp">
			<h1>Weather App ⛅</h1>
			<form class="search">
				<label for="">City</label>
				<input type="text">
				<button type="submit">Search</button>
			</form>

			<article class="weatherInfo">
				<h2>City: <span class="city"></span></h2>
				<h2>Temperature: <span class="temp"></span></h2>
				<h2>Humidity: <span class="humidity"></span></h2>
				<h2>Wind: <span class="wind"></span></h2>
			</article>
		</section>
	</main>
</body>

</html>
